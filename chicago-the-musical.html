<html>
    <head>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    </head>
    <body>
        <table id="sup">
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td>
                    <td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="2" class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">래<sup></sup></td>
                    <td colspan="2" class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">래<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">래<sup></sup></td>
                    <td class="red">서<sup></sup></td>
                    <td colspan="2" class="blue">로<sup></sup></td>
                </tr>
                <tr>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">래<sup></sup></td>
                    <td class="red">서<sup></sup></td>
                    <td colspan="2" class="blue">로<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup></td>
                    <td class="red">을<sup></sup></td>
                    <td colspan="2" class="blue">뺏<sup></sup></td>
                    <td colspan="2" class="yellow">으<sup></sup></td>
                    <td colspan="2" class="orange">려<sup></sup></td>
                </tr>
                <tr>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup>
                    </td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">래<sup></sup></td>
                    <td class="red">서<sup></sup></td>
                </tr>
                <tr>
                    <td colspan="2" class="blue">로<sup></sup></td>
                    <td class="red">그<sup></sup></td>
                    <td colspan="2" class="blue">총<sup></sup></td>
                    <td class="red">을<sup></sup></td>
                    <td class="small-sup blue">뺏<sup></sup></td>
                    <td class="small-sup blue">으<sup></sup></td>
                    <td colspan="2" class="yellow">려<sup></sup></td>
                    <td colspan="2" class="purple">했<sup></sup></td>
                    <td colspan="4" class="green">네<sup></sup></td>
                </tr>
            </tbody>
        </table>
    </body>
    <style>
        body {
            margin: 8px;
            padding: 0;
        }
        table {
            margin-top: 10px;
        }
        table {
            font-family: Pretendard;
            font-size: 15px;
        }
        table td {
            width: 25px;
            border: 1px solid #888;
            max-height: 20px;
            line-height: 20px;
        }
        table sup {
            font-size: 8px;
            line-height: 10px;
        }
        table .small-sup sup {
            font-size: 6px;
            line-height: 10px;
        }
        .red {
            background-color: rgb(250 100 100 / 0.25);
        }
        .red sup::before {
            content: "B3";
        }
        .blue {
            background-color: rgb(50 100 250 / 0.25);
        }
        .blue sup::before {
            content: "C#4";
        }
        .yellow {
            background-color: rgb(250 250 150 / 0.25);
        }
        .yellow sup::before {
            content: "G3";
        }
        .orange {
            background-color: rgb(250 200 150 / 0.25);
        }
        .orange sup::before {
            content: "A3";
        }
        .purple {
            background-color: rgb(250 200 250 / 0.25);
        }
        .purple sup::before {
            content: "F#3";
        }
        .green {
            background-color: rgb(200 250 200 / 0.25);
        }
        .green sup::before {
            content: "E3";
        }
    </style>
</html>
